{% extends 'main.html' %}

{% block content %}
<div class="container">
    <div class="row header flex" style="width: max;">
        <h1>Tasks</h1>
        <a href="{% url 'create-task' %}"><button class="btn btn-success" style="float: right;">Add New</button></a>
        <hr class="">
    </div>
    <div class="row tasks" style="justify-content: space-evenly;">
        {% for task in tasks %}
        <a href="{% url 'task' task.id %}">
            <div class="card">
                <div class="card-body">
                  <h3>{{ task.title }}</h3>
                  <hr>
                  <span>Status:</span> <span>{{ task.status }}</span>
                </div>
              </div>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}

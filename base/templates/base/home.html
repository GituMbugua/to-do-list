{% extends 'main.html' %}

{% block content %}
<div class="container">
    <div class="row header flex">
        <h1>Tasks</h1>
        <a href="{% url 'create-task' %}" class="btn btn-success">Add New</a>
        <hr class="">
    </div>
    <div class="row tasks">
        {% for task in tasks %}
        <a href="">
            <div class="card">
                <div class="card-body">
                  <h3>{{ task.title }}</h3>
                  <hr>
                  <span>Status:</span> <span>{{ task.status }}</span>
                </div>
              </div>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}

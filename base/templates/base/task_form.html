{% extends 'main.html' %}

{% block content %}

<div class="container">
    <h1>New Task</h1>
    <form method="POST" action="">
            {% csrf_token %}
            {{ form }}
        <input class="btn btn-success" type="submit" value="Submit">
        <a href="{{request.META.HTTP_REFERER}}"><button class="btn btn-default">Cancel</button></a>
    </form>
</div>

{% endblock content %}
